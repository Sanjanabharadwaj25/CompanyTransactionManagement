  <body>
    <nav
      id="MainNav"
      class="navbar navbar-dark navbar-expand-md py-0 fixed-top"
    >

        </ul>

    <div class="container">
      <form action="company.html" method="post">
        <h3 style="font-weight: 100; padding-bottom: 20px;">ADD A RECORD</h3>
        <div class="form-group row">
          <label for="inputAccountNumber" class="col-sm-2 col-form-label"
            >Account Number</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputAccountNumber"
              name ="inputAccountNumber"
              placeholder="Account Number"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputCompanyName" class="col-sm-2 col-form-label"
            >Company Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputCompanyName"
              name = "inputCompanyName"
              placeholder="Company Name"
            />
          </div>
        </div>
        <div class="form-group row">
         
          <label for="inputDesc" class="col-sm-2 col-form-label"
            >Account Title</title></label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputDesc"
              name="inputDesc"
              placeholder="Description"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-5">
            <input type="date" class="form-control" id="inputDate" name = "inputDate" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Check Number</label>
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control"
              id="checkNo"
              name = "checkNo"
              placeholder="1234"
            />
          </div>
          <label class="col-sm-2 col-form-label">Type of Transaction</label>
          <div class="col-sm-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="transactionType"
                id="radioCredit"
                value="credit"
                checked
              />
              <label class="form-check-label" for="radioCredit"> Credit </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="transactionType"
                id="radioDebit"
                value="debit"
              />
              <label class="form-check-label" for="radioDebit"> Debit </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="Amount" class="col-sm-2 col-form-label"
            >Amount</title></label
          >
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control"
              id="Amount"
              name="Amount"
              placeholder="&#8377; 99999"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" onclick="showAlert()">Submit</button>
          </div>
        </div>
       


      </form>
    </div>
    <script>
          function showAlert(){
            alert("Record added successfully!");
          }
    </script>
  </body>
